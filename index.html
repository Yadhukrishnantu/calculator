<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/358194d5e9.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-light" style="height: 400px; width: 300px; border:rgb(125, 167, 167) solid 5px; border-radius: 21px;margin-top: 250px;">
        <h1 style="text-align: center;font-family: Verdana, Geneva, Tahoma, sans-serif; font-size: xx-large; font-style:bold;">CALCULATOR</h1>
        <form action="">
        <input id="result" type="text"  class=" w-75 form-control">
        </form>

        <div class="container">
            <div class="row" style="padding: 10px;">
                <div class="col-3"><button type="button" onclick="displaydata(1)" class="btn btn-secondary">1</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(2)" class="btn btn-secondary">2</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(3)" class="btn btn-secondary">3</button></div>
                <div class="col-3"><button type="button" onclick="displaydata('/')" class="btn btn-secondary">/</button></div>
            </div>

            <div class="row" style="padding: 10px;">
                <div class="col-3"><button type="button" onclick="displaydata(4)" class="btn btn-secondary">4</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(5)" class="btn btn-secondary">5</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(6)" class="btn btn-secondary">6</button></div>
                <div class="col-3"><button type="button" onclick="displaydata('*')" class="btn btn-secondary">*</button></div>
            </div>
            <div class="row" style="padding: 10px;">
                <div class="col-3"><button type="button" onclick="displaydata(7)" class="btn btn-secondary">7</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(8)" class="btn btn-secondary">8</button></div>
                <div class="col-3"><button type="button" onclick="displaydata(9)" class="btn btn-secondary">9</button></div>
                <div class="col-3"><button type="button" onclick="displaydata('-')" class="btn btn-secondary">-</button></div>
            </div>
            <div class="row" style="padding: 10px;">
                <div class="col-3"><button type="button" onclick="displaydata(0)" class="btn btn-secondary">0</button></div>
                <div class="col-3"><button type="button" onclick="emptydata()" class="btn btn-secondary">AC</button></div>
                <div class="col-3"><button type="button" onclick="displaydata('+')" class="btn btn-secondary">+</button></div>
                <div class="col-3"><button type="button" onclick="equal()" class="btn btn-secondary">=</button></div>
            </div>
            <div class="row" style="padding: 10px;">
                <div class="col-6"><button type="button" onclick="backspace()" class="btn btn-secondary" style="width: 111px;"><i class="fa-solid fa-delete-left"></i></i></button>
                </div>

    
            </div>
    </div>
</body>
<script src="./calc.js"></script>
</html>
